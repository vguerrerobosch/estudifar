<div class="py-16 sm:py-24">
  <div class="text-center mb-12 sm:mb-20">
    {{ partial "components/section-title" "Our Tech Stack" }}
  </div>
  <div class="md:flex md:flex-wrap justify-center md:-mx-4 -mb-10">
    {{ range .tech }}
      <div class="md:w-1/3 max-w-lg md:max-w-sm mx-auto md:mx-0 md:px-4 mb-10">
        <h3 class="uppercase font-bold tracking-widest mb-2">{{ .title }}</h3>
        <ul class="list-dotted leading-relaxed">
          {{ range .items }}
            <li>{{ . }}</li>
          {{ end }}
        </ul>
      </div>
    {{ end }}
  </div>
</div>
